<script type="text/javascript">
     //기능은 id로 제어합니다. 기능중 중복되는 기능은 class로 제어합니다.

    console.log(nhn.husky.EZCreator);

    let oEditors = []

    smartEditor = function() {
      console.log("Naver SmartEditor")
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "editorTxt",
        sSkinURI: "./se2/static/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      })
    }

    window.onload = function(){
        smartEditor();
    }

    //##################상품등록 버튼
    const modalAddGoods = document.querySelector('#modalAddGoods');
    const btnAddGoods = document.querySelector('#btnAddGoods');
    const btnModalAddGoodsClose = document.querySelector('#btnModalAddGoodsClose');

    btnAddGoods.addEventListener('click', handleAddGoods);
    btnModalAddGoodsClose.addEventListener('click', handleModalAddGoodsClose);

    function handleAddGoods(event) {
        console.log(event);
        event.preventDefault();
        modalAddGoods.style.display = "block";
    }

    function handleModalAddGoodsClose(event) {
        console.log(event.target);
        event.preventDefault();
        modalAddGoods.style.display = "none";
    }

    //##################그리드 상품수정 버튼
    const modalSaveGoods = document.querySelector('#modalSaveGoods');
    const btnSaveGoods = document.querySelectorAll('#tblGoods .btnSaveGoods');
    const btnModalSaveGoodsClose = document.querySelector('#btnModalSaveGoodsClose');

    btnSaveGoods.forEach( (btnObject) => {
        btnObject.addEventListener('click', handleSaveGoods)
    });

    btnModalSaveGoodsClose.addEventListener('click', handleModalSaveGoodsClose);

    function handleSaveGoods(event) {
        console.log(event);
        event.preventDefault();
        modalSaveGoods.style.display = "block";
    }

    function handleModalSaveGoodsClose(event) {
        console.log(event.target);
        event.preventDefault();
        modalSaveGoods.style.display = "none";
    }

    //##################그리드 상품삭제 버튼
    const modalDeleteGoods = document.querySelector('#modalDeleteGoods');
    const btnDeleteGoods = document.querySelectorAll('#tblGoods .btnDeleteGoods');
    const btnModalDeleteGoodsClose = document.querySelector('#btnModalDeleteGoodsClose');

    btnDeleteGoods.forEach( (btnObject) => {
        btnObject.addEventListener('click', handleDeleteGoods)
    });

    btnModalDeleteGoodsClose.addEventListener('click', handleModalDeleteGoodsClose);

    function handleDeleteGoods(event) {
        console.log(event);
        event.preventDefault();
        modalDeleteGoods.style.display = "block";
    }

    function handleModalDeleteGoodsClose(event) {
        console.log(event.target);
        event.preventDefault();
        modalDeleteGoods.style.display = "none";
    }

</script>
